<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="main-img">
        <img src="./assets/halie-west-25xggax4bSA-unsplash.jpg" alt="img">
        <div class="odin-img">
            <img src="./assets/odin-lined.png" alt="img">
            <p>ODIN</p>
        </div>
        <div class="photo-credit">Photo by <a href="https://unsplash.com/@haliewestphoto"> Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></div>
    </div>
    <div>
        <div class="paragraph-content">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started</p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <div class="form-content">
            <h2>Letâ€™s do this!</h2>
            <form action="" method="post" id="signup-form">
                <div class="form">
                    <div class="input-form">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="input-form">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                    <div class="input-form">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@example.com" required>
                    </div>
                    <div class="input-form">
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="phone_number" required>
                    </div>
                    <div class="input-form" data-error=" * Password do not match">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
                    </div>
                    <div class="input-form" data-error="">
                        <label for="password_confirm">Confirm Password</label>
                        <input type="password" id="password_confirm" name="password_confirm" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
                    </div>
                </div>
                <div>
                    <input type="button" value="Create Account" onclick="resetForm()">
                </div>
            </form>
            <div class="footer">
                <p>Already have an account?</p>
                <a href="#">Log in</a>
            </div>
        </div>
    </div>
    <script defer>
        const resetForm = () => {
            document.getElementById("first_name").value = '';
            document.getElementById("last_name").value = '';
            document.getElementById("email").value = '';
            document.getElementById("phone_number").value = '';
            document.getElementById("password").value = '';
            document.getElementById("password_confirm").value = '';
        };
        
        document.querySelectorAll('.input-form[data-error] > input').forEach(inpEl => {
            inpEl.addEventListener('input', () => {
                if (inpEl.value.trim() === '') {
                    inpEl.parentElement.setAttribute('data-error', "* Password do not match");
                } else {
                    inpEl.parentElement.removeAttribute('data-error');
                }
            });
        });
    </script>
</body>
</html>
